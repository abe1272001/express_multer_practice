<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>UPLOAD FORM</h1>
  <form action="/upload_file" method="POST" enctype="multipart/form-data">
    <!-- 前端過濾檔案類型 accept -->
    <input type="file" name="myfile" id="" accept="image/*" multiple>
    <input type="submit" name="" id="" value="上傳檔案">
  </form>
</body>
</html>
